<html>

<head>
    <title>French Conjugaisons Practices</title>
    <script src="presentJSON.js"></script>
    <script src="Functions.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            padding-top: 50px;
            padding-bottom: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .main {
            text-align: left;
            padding-left: 35%;
            padding-right: 35%;
        }

        label {
            font-size: 1.2em;
            color: #2980b9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
        }

        .results {
            text-align: center;
            margin-top: 20px;
        }

        .results p {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .child {
            display: inline-block;
            vertical-align: top;
            width: 350px;
            text-align: left;
            margin: 20px;
        }

        ol {
            list-style-type: decimal-leading-zero;
            padding-left: 20px;
        }

        ol li {
            font-size: 1.2em;
            color: #27ae60;
            margin-bottom: 10px;
        }

        ol#incorr li {
            color: #e74c3c;
        }

        #question {
            font-size: 1.5em;
            color: #34495e;
        }
    </style>
</head>

<body>
    <h1>French Conjugaisons Practices</h1>

    <div id="questions" class="main">
        <p id="question">Question: </p>
        <label for="input">Answer: </label>
        <input type="text" id="input" placeholder="Input your answer here..." autocomplete="false"/>
        <button id="btnNew">New question</button>
        <button id="btnCheck">Check answer</button>
    </div> <br />

    <div id="answers" class="results">
        <p class="main">Results: </p>
        <ol id="corr" reversed class="child"></ol>
        <ol id="incorr" reversed class="child"></ol> 
    </div>
</body>

</html>
